<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Window Background -->
        <rect fill="#1E293B" x="0" y="0" width="600" height="400" rx="10"></rect>
        
        <!-- Window Title Bar -->
        <rect fill="#0F172A" x="0" y="0" width="600" height="30" rx="10 10 0 0"></rect>
        <circle fill="#FF5F57" cx="20" cy="15" r="6"></circle>
        <circle fill="#FEBC2E" cx="40" cy="15" r="6"></circle>
        <circle fill="#28C840" cx="60" cy="15" r="6"></circle>
        <text font-family="Arial" font-size="12" font-weight="500" fill="#FFFFFF" x="280" y="19">Repraze</text>
        
        <!-- Translation Engine Selection -->
        <rect fill="#1E293B" stroke="#4F46E5" stroke-width="1" x="20" y="50" width="560" height="300" rx="5"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="40" y="80">Translation Engine Settings</text>
        
        <!-- Google Translate Option -->
        <rect fill="#334155" x="40" y="100" width="520" height="100" rx="5"></rect>
        <circle fill="#4F46E5" cx="60" cy="120" r="10"></circle>
        <circle fill="#FFFFFF" cx="60" cy="120" r="5"></circle>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="80" y="125">Google Translate</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="80" y="150">Fast translation for all major languages</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="80" y="170">Available in trial mode</text>
        
        <!-- OpenAI Option -->
        <rect fill="#334155" x="40" y="220" width="520" height="100" rx="5"></rect>
        <circle fill="#64748B" stroke="#4F46E5" stroke-width="1" cx="60" cy="240" r="10"></circle>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="80" y="245">OpenAI</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="80" y="270">Advanced AI translation with better context understanding</text>
        <text font-family="Arial" font-size="12" fill="#F87171" x="80" y="290">Requires premium license</text>
        <rect fill="#4F46E5" x="400" y="260" width="140" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="430" y="283">Activate License</text>
        
        <!-- Status Bar -->
        <rect fill="#0F172A" x="0" y="380" width="600" height="20" rx="0 0 10 10"></rect>
        <text font-family="Arial" font-size="10" fill="#64748B" x="20" y="394">Trial Mode (10 left)</text>
    </g>
</svg>
