<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Window Background -->
        <rect fill="#1E293B" x="0" y="0" width="600" height="400" rx="10"></rect>
        
        <!-- Window Title Bar -->
        <rect fill="#0F172A" x="0" y="0" width="600" height="30" rx="10 10 0 0"></rect>
        <circle fill="#FF5F57" cx="20" cy="15" r="6"></circle>
        <circle fill="#FEBC2E" cx="40" cy="15" r="6"></circle>
        <circle fill="#28C840" cx="60" cy="15" r="6"></circle>
        <text font-family="Arial" font-size="12" font-weight="500" fill="#FFFFFF" x="280" y="19">Repraze</text>
        
        <!-- Step 1: Select Document -->
        <rect fill="#1E293B" stroke="#4F46E5" stroke-width="1" x="20" y="50" width="560" height="100" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="40" y="75">Step 1: Select Document</text>
        <rect fill="#334155" x="40" y="90" width="400" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="50" y="115">No file selected</text>
        <rect fill="#4F46E5" x="450" y="90" width="110" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="480" y="115">Browse</text>
        
        <!-- Step 2: Choose Language -->
        <rect fill="#1E293B" stroke="#4F46E5" stroke-width="1" x="20" y="170" width="560" height="100" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="40" y="195">Step 2: Choose Language</text>
        <rect fill="#334155" x="40" y="210" width="250" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="50" y="235">Spanish</text>
        <polygon fill="#FFFFFF" points="270 225 260 215 280 215"></polygon>
        
        <rect fill="#334155" x="310" y="210" width="250" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="320" y="235">Google Translate</text>
        <polygon fill="#FFFFFF" points="540 225 530 215 550 215"></polygon>
        
        <!-- Step 3: Translate -->
        <rect fill="#1E293B" stroke="#4F46E5" stroke-width="1" x="20" y="290" width="560" height="80" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="40" y="315">Step 3: Translate</text>
        <rect fill="#4F46E5" x="40" y="330" width="520" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="270" y="355">Translate</text>
        
        <!-- Status Bar -->
        <rect fill="#0F172A" x="0" y="380" width="600" height="20" rx="0 0 10 10"></rect>
        <text font-family="Arial" font-size="10" fill="#64748B" x="20" y="394">Trial Mode (10 left)</text>
    </g>
</svg>
