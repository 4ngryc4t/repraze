<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Window Background -->
        <rect fill="#1E293B" x="0" y="0" width="600" height="400" rx="10"></rect>
        
        <!-- Window Title Bar -->
        <rect fill="#0F172A" x="0" y="0" width="600" height="30" rx="10 10 0 0"></rect>
        <circle fill="#FF5F57" cx="20" cy="15" r="6"></circle>
        <circle fill="#FEBC2E" cx="40" cy="15" r="6"></circle>
        <circle fill="#28C840" cx="60" cy="15" r="6"></circle>
        <text font-family="Arial" font-size="12" font-weight="500" fill="#FFFFFF" x="280" y="19">Repraze</text>
        
        <!-- Translation Results -->
        <rect fill="#1E293B" stroke="#4F46E5" stroke-width="1" x="20" y="50" width="560" height="300" rx="5"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="40" y="80">Translation Complete</text>
        
        <!-- File Information -->
        <rect fill="#334155" x="40" y="100" width="520" height="80" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="60" y="130">Original: presentation.pptx</text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="60" y="160">Translated: presentation_es.pptx</text>
        
        <!-- Translation Stats -->
        <rect fill="#334155" x="40" y="200" width="520" height="100" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="60" y="230">Translation Stats:</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="60" y="260">Engine: Google Translate</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="60" y="280">Language: Spanish</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="300" y="260">Slides: 15</text>
        <text font-family="Arial" font-size="12" fill="#94A3B8" x="300" y="280">Time: 45 seconds</text>
        
        <!-- Action Buttons -->
        <rect fill="#4F46E5" x="40" y="320" width="250" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="120" y="345">Open File</text>
        
        <rect fill="#334155" x="310" y="320" width="250" height="40" rx="5"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="380" y="345">New Translation</text>
        
        <!-- Status Bar -->
        <rect fill="#0F172A" x="0" y="380" width="600" height="20" rx="0 0 10 10"></rect>
        <text font-family="Arial" font-size="10" fill="#64748B" x="20" y="394">Trial Mode (9 left)</text>
    </g>
</svg>
